<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome, {{ user }}!</h1>
            
            {% if session.token %}
                <h3>Token Info:</h3>
                <pre>
Username: {{ session.token.username }}
Expires: {{ session.token.exp }}
Refresh Token: {{ session.token.refreshToken }}
                </pre>
            {% else %}
                <p>No token found in session.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
